name: assets miner

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:

  build:
    permissions:
      contents: write
      packages: write
      pull-requests: write
      issues: write
      statuses: write
      deployments: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - run: npm init -y
      - name: Run script
        run: |
          npm install escodegen acorn acorn-walk
          node ./src/main.js
  
      - name: set email
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: commit
        run: |
            git add ./lottieAssets
            git add ./assets
            git add ./buildInfo.json
            git add ./assets.json

            git commit -am "âœ… assets updated!" 
            git push
      